<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./src/assets/slider-shit/jquery-ui-1.10.3.custom.css" rel="stylesheet" />

    <meta charset="utf-8">
    <title>hackvt2016-frontend</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./src/assets/bootstrap-theme.min.css"> -->
  </head>
  <body>
    <div id="app"></div>

    <script type="text/template" id="sliders-template">
      <div class="sliders-toplevel">
        <div class="master-amount-holder">
          <input type="text" name="master-amount" class="master-amount"
          value="<%= initial_value %>" style="display:inline"></input>
        </div>
        <div class="children-holder">
        </div>
      </div>
    </script>
    <script type="text/template" id="slider-template">
      <div class="slider-toplevel">
        <div class="slider-container">
          <div class="right"></div>
          <div class="slider-placeholder ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"></div>
        </div>
        <div class="pennies-container">
          <input type="text" class="slider-pennies">
        </div>
        <div class="children-holder"></div>
      </div>
    </script>

    <script src="./node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="./src/assets/slider-shit/jquery-ui-1.10.3.custom.js"></script>
    <script src="./src/assets/slider-shit/json2.js"></script>
    <script src="./src/assets/slider-shit/underscore-min.js"></script>
    <script src="./src/assets/slider-shit/backbone-min.js"></script>
    <script src="./src/assets/slider-shit/humble-sliders3.js"></script>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <!-- <script src="./src/assets/bootstrap-theme.min.js"></script> -->

    <script src="/dist/build.js"></script>
  </body>
</html>
